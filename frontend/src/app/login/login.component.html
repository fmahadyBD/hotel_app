<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Login</h2>
            <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                        class="text-danger">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required!</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email address!</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-danger">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is
                            required!</small>
                    </div>
                </div>
  
                <button type="submit" class="btn btn-primary"
                    [disabled]="loginForm.invalid">Login</button>

            </form>

            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{errorMessage}}</div>
            <div *ngIf="successMessage" class="alert alert-success mt-3">{{successMessage}}</div>
        </div>
    </div>
</div>
